<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("Hello Coder");
    // Interpolated
    console.log("hello I am a %s string!", 'crazy');
    // Styled
    console.log('%c I am a great paragraph', 'font-size: 20px; background: green; text-shadow: 10px 5px');
    // warning!
    console.warn('warning!');
    // Error :|
    console.error('error');
    // Info
    console.info('You are more likely to get hit by lightning than get attacked by a shark.');
    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ah'), "This is wrong!");
    // clearing
    console.clear();
    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    // Grouping together
    dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`)
        // console.group(`${dog.name}`)
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age}`)
        console.groupEnd(`${dog.name}`)
    });
    // counting
    console.count('tar');
    console.count('tar');
    console.count('tar');
    console.count('friend');
    console.count('tar');
    console.count('bar');
    console.count('bar');
    // timing
    console.time('fetch data');
    fetch('https://api.github.com/users/lauraschneider')
    .then(data => data.json())
    .then(data => {
        console.timeEnd('fetch data');
        console.log(data);
    });

    //table
    console.table(dogs)
  </script>
</body>
</html>
