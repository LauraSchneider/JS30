<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hold Shift to Check Multiple Checkboxes</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>

        <div class="inbox">
            <div class="item">
                <input type="checkbox">
                <p>This is an inbox layout</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Check ONE item</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Hold down Shift Key</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Check a lower item</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Everything inbetween should also be checked</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Try to do it without libraries</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Use only regular JS</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Good luck!</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Be proud you made it.</p>
            </div>
        </div>




        <script src='script.js'></script>
    </body>
</html>
